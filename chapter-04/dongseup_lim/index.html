<body>
    <script>
        function fib2(num) {
            debugger;
            let arr = [1, 2];

            for (let i = 2; i <= num; i++) {
                arr.push(arr[i - 1] + arr[i - 2]);
            }

            return `${arr}`;
        }

        console.log(fib2(10)); 
    </script>
